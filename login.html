<?php
// 1. Start the session to check if the user is logged in
if (session_status() === PHP_SESSION_NONE) {
    session_start();
}

// 2. Check login status (Checks if user_id or email is set in session)
$isLoggedIn = false;
if (isset($_SESSION['user_id']) || isset($_SESSION['email'])) {
    $isLoggedIn = true;
}

// 3. Get the user name from the session
$userName = isset($_SESSION['first_name']) ? $_SESSION['first_name'] : "User";
?>

<script>
    // 1. Password Visibility Toggle
    const eyeIcon = document.getElementById('eye-icon');
    if(eyeIcon) {
        eyeIcon.addEventListener('click', function() {
            const passInput = document.getElementById('login-pass');
            if (passInput.type === "password") {
                passInput.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passInput.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    }

    // 2. Logout Confirmation
    function confirmLogout() {
        if (confirm("Are you sure you want to log out?")) {
            window.location.href = 'logout.php';
        }
    }
</script>
